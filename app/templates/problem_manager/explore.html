{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container-fluid">
        <div class="row mt-3">
            <div class="col-3 " id="navigation">
              {% if explorer_form %}
                {{ wtf.quick_form(explorer_form) }}
              {% endif %}
            </div>
            <div class="col-9 card-columns card-columns-single">
                {% for problem in problems %}
                    {% include 'problem_manager/_problem.html' %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
