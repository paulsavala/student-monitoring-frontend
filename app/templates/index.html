{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    {% if form %}
        <div class="mt-3">
            <a class="h3 " data-toggle="collapse" href="#add_problem_form" role="button" aria-expanded="false" aria-controls="collapseExample">Share a Problem</a>
        </div>
        <div class="container share-problem mt-4 mb-5 collapse show" id="add_problem_form">
            {{ wtf.quick_form(form) }}
        </div>
    {% endif %}
    <a class="h3 " data-toggle="collapse" href="#problem_list" role="button" aria-expanded="false" aria-controls="collapseExample">Your Problems</a>
    <div class="card-columns collapse show" id="problem_list">
        {% for problem in problems %}
            {% include 'problem_manager/_problem.html' %}
        {% endfor %}
    </div>
{% endblock %}
